	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>DeleteTemaView</title>
</h:head>
<h:body>
	<h2>Vista de <b>Borrar Tema</b></h2>
	<h:form>
		Seleccionar Tema: <h:selectOneMenu value="#{votarView.tema.id}">
			<f:selectItems value="#{votarView.temas}" var="tema"

		<h:commandButton value="Paso 2" type="submit"
			action="#{votarView.process}" />
