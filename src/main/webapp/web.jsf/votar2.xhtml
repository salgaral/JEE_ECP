<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>VotarView</title>
</h:head>
<h:body>
	<h2>
		Vista 2 <b>Votar Tema</b>
	</h2>
	<h:form>
		<p>Tema Seleccionado: #{votarView.tema.nombreTema}</p>
		<input name="idTema" value="#{votarView.tema.id}" type="hidden"></input>

		<p>Pregunta: #{votarView.tema.pregunta}</p>


		<p>
			Nivel de estudios:
			<h:selectOneMenu value="#{votar2View.voto.nivelestudio}">
				<f:selectItems value="#{votar2View.nivelEstudios}" var="nivel"
					itemValue="#{nivel}" itemLabel="#{nivel}" />
			</h:selectOneMenu>
		</p>

		<p>
			Puntuación:
			<h:selectOneMenu value="#{votar2View.voto.valor}">
				<f:selectItems value="#{votar2View.puntuacion}" var="valor"
					itemValue="#{valor}" itemLabel="#{valor}" />
			</h:selectOneMenu>
		</p>
		<br />
		<h:commandButton value="Votar" type="submit"
			action="#{votar2View.process}" />
	</h:form>
	
	<p><a href="home.xhtml">Volver a Home</a></p>
</h:body>
</html>
